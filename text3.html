        @keyframes move{
          0%{
            transform: translate3d(150px,60px,0);

          }

    <script>
        $.get('https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6', function(data) {
            console.log(data[22].title);
            for(let i=0;i<=10;i++){
              // var button=document.createElement('button');//建立HTML元素
              // var txt=document.createTextNode(data[i].title)//建立Text節點
              // var text=button.appendChild(txt);//在btn裡面加入i <button>i</button>
              // $(".container").append(button);
              // // document.body.appendChild(button)//在body裡面加入btn

              var title = data[i].title;
              var showInfo = data[i].showInfo[0];
              var city = showInfo.location.substr(0,3);
              var time = showInfo.time.split(' ')[0];
              var endTime = showInfo.endTime.split(' ')[0];
              var place = showInfo.locationName;
              var location = showInfo.location;
              var price = showInfo.price.length ==0 ? '免費' : showInfo.price;
              var link = data[i].sourceWebPromote;
              var newBtn = `
                <button class="openBtn" id="${i}">${city}-${title}</button>
              `;
              var info = `
              <div class="info active" id="openInfo${i}">
              <ul >
                <li>
                  <div class="infoTitle">時間 &emsp;&emsp;|</div>
                  <div class="infoCon">${time}~${endTime}</div>
                </li>

                <li>
                  <div class="infoTitle">地點 &emsp;&emsp;|</div>
                  <div class="infoCon">${place}</div>
                </li>
                <li>
                  <div class="infoTitle">地址 &emsp;&emsp;|</div>
                  <div class="infoCon">${location}</div>
                </li>
                <li>
                  <div class="infoTitle">票價 &emsp;&emsp;|</div>
                  <div class="infoCon">${price}</div>
                </li>
                <li>
                  <div class="infoTitle">活動連結 |</div>
                  <div class="infoCon"><a href="${link}">前往活動頁面</a></div>
                </li>
              </ul>
              <button class="infoclose">X</button>
            </div>
              ` 
              $('.container').append(newBtn);
              $('.container').append(info);
            }

         $('.openBtn').click(function(){
           console.log($(this).attr('id'));
           var id = $(this).attr('id');
           $('#openInfo' + id).toggleClass('active');
         })
         $('.infoclose').click(function(){
           $(this).parent().addClass('active');
         })
        });
